<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Backend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #000000;
        color: #e0e0e0;
        font-family: "Montserrat", serif;
        margin: 0;
        padding: 0;
      }

      main {
        align-items: center;
        color: #bb86fc;
        display: grid;
        font-size: 4em;
        height: 100vh;
        text-align: center;
      }

      footer {
        background: #111111;
        bottom: 0;
        color: #ffffff;
        padding: 1em 0;
        position: fixed;
        text-align: center;
        width: 100%;
      }

      footer a {
        color: #bb86fc;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <main>Backend</main>
    <footer>
      <p>
